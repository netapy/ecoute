<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">
    <meta name="description" content="ecoute.app">
    <meta name="author" content="Baudouin Arbarétier">
    <title>Ecoute</title>
    <link rel="icon" href="assets/logo512.png">
    <link rel="apple-touch-icon" href="assets/logo192bg.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ect.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FDFDFD" />
</head>

<body>
    <div id="particles-js"></div>
    <div class="container-fluid MainContainerStyle" id="mainContainer"><span
            style="position:absolute; opacity:.3;top:2px; left:2px;">5.3</span><span
            id="connexStat">Connexion...</span><span id="returnArrow" onclick="closeBackToMenu(this)"><img
                src="assets/exit_ico.svg"></span>
        <div class="d-flex justify-content-around flex-column lilCont" style="">
            <div class="zonePrincipale d-flex flex-column align-items-center justify-content-around"
                id="zonePrincipalee"></div>
            <div id="boutonsMenu">
                <div class="row">
                    <div class="col-md-6">
                        <div class="bouton-role" id="BtnConnaissance" style="background-color:#5770BE;"
                            onclick="changementDeMenu(this)">Appel à un ami.</div>
                    </div>
                    <div class="col-md-6">
                        <div class="bouton-role" id="BtnAleatoire" style="background-color:#FF8D7E;"
                            onclick="changementDeMenu(this)">Appel productif.</div>
                    </div>
                    <div class="col-md-12">
                        <div class="bouton-role" id="BtnParam"
                            style="background-color:#fdfdfd;color:#4d4d4d; padding:8px;"
                            onclick="changementDeMenu(this)">Plus </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-top" style="background-color:#FDFDFD;"></div>
    </div>

    <script src="js/peerjs.min.js"></script>
    <script src="js/ect.js"></script>
    <script src="js/adapter.min.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/swal.min.js"></script>
    <script src="js/prtcl.js"></script>
</body>
